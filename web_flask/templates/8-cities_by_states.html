<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for item in instances|sort(attribute="name") %}
            <LI> {{item.id}} <B>{{item.name}}</B></LI>
                <UL>
                    {% for city in item.cities|sort(attribute="name") %}
                        {% if item.id == city.state_id %}
                            <LI>City: {{city.id}}: <B>{{city.name}}</B></LI>
                        {% endif %}
                    {% endfor %}
                </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
